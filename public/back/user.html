<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>乐淘登录页面</title>
  <!-- 引入的外部数据 -->
  <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.css">
  <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.css">
  <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
  <!-- 自己的样式 -->
  <link rel="stylesheet" href="./css/style.css">
</head>

<body class="clearfix">
  <div class="log_left">
    <div class="left_title">
      <a href="./index.html">乐淘管理</a>
    </div>
    <div class="left_info">
      <img src="./images/myself.jpg" alt="">
      <p>超级管理员</p>
    </div>
    <div class="left_list">
      <ul>
        <li class="active">
          <a href="">
            <span class="glyphicon glyphicon-user"></span>
            用户管理
          </a>
        </li>
        <li>
          <a href="javascript:;" class="list_a">
            <span class="glyphicon glyphicon-list"></span>
            分类管理
          </a>

          <div class="child">
            <a href="first.html">一级分类</a>
            <a href="second.html">二级分类</a>

          </div>
        </li>
        <li>
          <a href="list.html">
            <span class="glyphicon glyphicon-tags"></span>
            商品管理
          </a>
        </li>
      </ul>
    </div>
  </div>
  <div class="log_right">
    <div class="nav">
      <a href="javascript:;" class="pull-left">
        <span class="glyphicon glyphicon-align-justify"></span>
      </a>
      <a href="javascript:;" class="pull-right icon_logout">
        <span class="glyphicon glyphicon-log-out"></span>
      </a>
    </div>
    <div class="container-fluid">
      <ol>
        <li>系统管理</li>
        <li>
          <i>/</i>
        </li>
        <li>用户管理</li>
      </ol>
      <table class="table table-bordered table-hover">
        <thead>
          <tr class="text-center">
            <td style="font-weight:800">序号</td>
            <td style="font-weight:800">用户名</td>
            <td style="font-weight:800">手机号</td>
            <td style="font-weight:800">状态</td>
            <td style="font-weight:800">操作</td>
            </t>
        </thead>
        <tbody>
          <!-- 模板引擎添加地址 -->
        </tbody>
      </table>
      <div class="text-center">
        <ul id="paginator"></ul>
      </div>
    </div>
  </div>


  <!-- 模态框 -->
  <div class="modal fade" id="logout_modal">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
          <h4 class="modal-title">温馨提示</h4>
        </div>
        <div class="modal-body">
          <p class="text-danger">
            <i class="glyphicon glyphicon-info-sign"></i> 您确定要退出后台管理系统吗?</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
          <button type="button" class="btn btn-primary logout_btn">退出</button>
        </div>
      </div>
      <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
  </div>

  <!-- 禁用和启动的模态框 -->
  <div class="modal fade" id="user_modal">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
          <h4 class="modal-title">温馨提示</h4>
        </div>
        <div class="modal-body">
          <p class="text-danger">
            <i class="glyphicon glyphicon-info-sign"></i> 确定要执行此操作吗?</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
          <button type="button" class="btn btn-primary user_confirm">确定</button>
        </div>
      </div>
      <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
  </div>
  <!-- /.modal -->

  <!-- 模板引擎 -->
  <script type="text/html" id="uers_tpl">
    {{each rows v i}}
    <tr class="text-center">
      <td width="10%">{{(page-1)*size+i+1}}</td>
      <td width="30%">{{v.username}}</td>
      <td width="30%">{{v.mobile}}</td>
      <td width="20%">{{v.isDelete==1?'正常':'禁用'}}</td>
      <td width="10%" data-id="{{v.id}}">
        {{if v.isDelete==1 }}
        <button class="btn btn-danger btn-xs">禁用</button>
        {{/if}} {{if v.isDelete==0 }}
        <button class="btn btn-success btn-xs">启用</button>
        {{/if}}
      </td>
    </tr>
    {{/each}}
  </script>
</body>

</html>
<script src="./lib/jquery/jquery.js"></script>
<script src="./lib/bootstrap/js/bootstrap.js"></script>
<script src="./lib/bootstrap-validator/js/bootstrapValidator.js"></script>
<script src="./lib/nprogress/nprogress.js"></script>
<script src="./lib/artTemplate/template-web.js"></script>
<script src="./lib/bootstrap-paginator/bootstrap-paginator.js"></script>
<script src="./js/common.js"></script>
<script src="./js/user.js"></script>
