<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>letao</title>
  <!-- 引入图标以及css文件 -->
  <link rel="icom" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="./lib/mui/css/mui.css">
  <link rel="stylesheet" href="./lib/fa/css/font-awesome.css">
  <link rel="stylesheet" href="./css/comm.css">
  <link rel="stylesheet" href="./css/category.css">
</head>

<body>
  <div class="lt_container">

    <!-- 顶部通栏___标题 -->
    <div class="lt_nav">
      <a href="#" class="lt_home">
        <span class="mui-icon mui-icon-arrowleft"></span>
      </a>

      <h4>乐淘分类</h4>
      <a href="javascript:history.go(-1);" class="lt_search">
        <span class="fa fa-search"></span>
      </a>
    </div>

    <!-- 中心内容___展示 -->
    <div class="lt_main">
      <!-- zzuoce -->
      <div class="cate_l">
        <div class="mui-scroll-wrapper">
          <ul class="mui-scroll">
            <!-- 左侧模板引擎位置 -->
          </ul>
        </div>

      </div>
      <!-- 右侧 -->
      <div class="cate_r">
        <div class="mui-scroll-wrapper">
          <ul class="mui-scroll">
            <!-- 右侧模板引擎位置 -->
          </ul>
        </div>
      </div>
    </div>



    <!-- 底部通栏___分类 -->
    <div class="lt_foot">
      <ul>
        <li>
          <a href="index.html">
            <span class="fa fa-home"></span>
            <p>首页</p>
          </a>
        </li>
        <li>
          <a href="category.html">
            <span class="fa fa-bars"></span>
            <p>分类</p>
          </a>
        </li>
        <li>
          <a href="shopping.html">
            <span class="fa fa-shopping-cart"></span>
            <p>购物车</p>
          </a>
        </li>
        <li>
          <a href="VIP.html">
            <span class="fa fa-user"></span>
            <p>会员中心</p>
          </a>
        </li>
      </ul>
    </div>
  </div>
</body>

</html>
<!-- 左侧模板 -->
<script type="text/html" id="cote_list_tpl">
  {{each rows v i}}
  <li data-id="{{v.id}}" class="{{i==0?'active':''}}">
    <a href="javascript:;">{{v.categoryName}}</a>
  </li>
  {{/each}}
</script>

<!-- 右侧模板 -->
<script type="text/html" id="cote_right_list">
  <!-- {{each }} -->

</script>


<script src="./lib/zepto/zepto.min.js"></script>
<script src="./lib/mui/js/mui.js"></script>
<script src="./lib/artTemplate/template-web.js"></script>
<script src="./js/common.js"></script>
<script src="./js/category.js"></script>
